<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEG-Datei-Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JPEG-Datei-Upload und Bearbeitung</h1>
    <form id="uploadForm">
        <label for="file">Wähle eine JPEG-Datei aus:</label>
        <input type="file" id="file" name="file" accept="image/jpeg" required><br><br>

        <button type="submit">Hochladen und Bearbeiten</button>
    </form>

    <!-- Bereich für die Anzeige des Ergebnisses -->
    <div id="output"></div>

    <!-- Bereich zum Anzeigen des zurückgegebenen JPEG -->
    <img id="returnedImage" style="max-width: 300px; margin-top: 20px;" />

    <script src="script.js"></script>
</body>
</html>
