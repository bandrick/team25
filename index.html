<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild-Upload und Verarbeitung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bild-Upload und Verarbeitung</h1>
    <form id="uploadForm">
        <label for="file">Wähle ein JPEG-Bild aus:</label>
        <input type="file" id="file" name="file" accept="image/jpeg" required><br><br>

        <button type="submit">Hochladen und Verarbeiten</button>
    </form>

    <!-- Bereich für die Anzeige des hochgeladenen Bildes -->
    <h3>Original Bild:</h3>
    <img id="uploadedImage" style="max-width: 300px; margin-top: 20px;" />

    <!-- Bereich für die Anzeige des verarbeiteten Bildes -->
    <h3>Verarbeitetes Bild:</h3>
    <img id="returnedImage" style="max-width: 300px; margin-top: 20px;" />

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
