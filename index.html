<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei-Upload und Berechnung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Datei-Upload und Berechnung</h1>
    <form id="uploadForm">
        <label for="file1">Wähle die erste Datei:</label>
        <input type="file" id="file1" name="file1" required><br><br>
        
        <label for="file2">Wähle die zweite Datei:</label>
        <input type="file" id="file2" name="file2" required><br><br>

        <button type="submit">Hochladen und Berechnen</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
